<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js-交互</title>
</head>
<body>
<p>通过html标签的onlick事件调用javaScript中定义的方法clickMe</p>
<!--建button来调用-->
<button id="clickme" onclick="clickMe()">点我</button>
<button onclick="showAlert()">alert提示框</button>
<button onclick="showConfirm()">confirm确认框</button>
<button onclick="showPrompt()">Prompt输入框</button>

<script type="text/javascript">
    //定义一个方法
    function  clickMe() {
        console.log("你点击button按钮");
    }
    function  showAlert() {
        /*
        * 系统提示框,一共有三种
        * alert,confirm, prompt
        * */
        alert("我是一个带确定和取消按钮的系统警示框");
    }
    function showConfirm() {
      var result = confirm("我是一个带确定按钮的提示框")
        //有返回值是布尔类型
        console.log("用户选择:"+result);
    }
    function showPrompt() {
        //接收
      var result =  prompt("我是一个带输入框的提示框","输入框的默认值");
        //点确定按钮:返回用户在输入框中输入的值
        //点取消按钮:返回null
        console.log("用户选择"+result);
    }
</script>

</body>
</html>

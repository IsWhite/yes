<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaSCript-交互2</title>
</head>
<body>

<input type="text" id="username" placeholder="随便输出点东西">

<button onclick="clickMe()">按钮</button>

       <!--脚本代码-->
<script type="text/javascript">
    function clickMe() {
        //1,先找到input元素
        /*通过id的方式获取元素,返回的是单个元素对象*/
        var  input =document.getElementById("username");
        //2,获取input元素的值
        var value =input.value;
        //3,以弹出框的方式显示输入值
        alert("输入框的值"+value);
        //改变元素样式
        input.style.color="#f88";//更改文字颜色

        input.style.borderColor="blue";//更改线条颜色

    }
</script>
</body>
</html>

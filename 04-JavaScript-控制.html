<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-控制语句</title>

<body>
<!--JavaScript代码-->
<script typeof="text/javascript">
    /*java控制语句: if,else,else if,for,while ,switch,do while,break
     * continue,renturn */
    var  a =12;
    var  b =22;
    var  c =5 ;
    if (a>10) {
        console.log("a>10" + a);
    }else if(a>0&&a<9){
        console.log(b );
    }else {
        console(c);
    }

    /*for循环*/
    for(var i = 0; i<5 ;i++){
        console.log(i)
    }
    /*while循环*/
    while (a>9){
        console.log("while循环"+a);
        a--;
    }
    b =5;
    /*do while*/
    do{
        console.log("dowhile "+b);

    }while (b>5);

    /*switch*/
    c=2;
    switch (c){
        case  1:
            console.log("1");
            break;
        case 2 :
            console.log("2");
            break;
    }
    /*运算符:++,-=,%...
    * 逻辑运算符:| ,&&  !=...
    * 赋值运算符:=
    * 其他:()[]{}
    * */

</script>
